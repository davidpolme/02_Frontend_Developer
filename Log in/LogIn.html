<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Log In</title>
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles.css">
</head>

<body>
    <header class="header">
        <img class="header__img" src="../images/logo-platzi-video-BW2.png" alt="Platzi Logo">
        <div class="header__menu">
            <div class="header__menu--profile">
                <img src="../images/user.png" alt="User">
                <p>Profile</p>
            </div>
            <ul>
                <li><a href="/">Account</a></li>
                <li><a href="/">Log out</a></li>
            </ul>
        </div>
    </header>

    <section class="login">
        <section class="login__container">
            <h2>Log in</h2>
            <form class="login__container--form" action="">
                <input class="input" type="text" placeholder="Email">
                <input class="input" type="password" placeholder="Password">
                <button class="button">Log in</button>
                <div class="login__container--rememberMe">
                    <label>
                        <input type="checkbox" name="" id="cbox1" value="checkbox"> Remember me
                    </label>
                    <a href="">Forgot password? </a>
                </div>
            </form>
            <section class="login__container--socialMedia">
                <div><img src="../Assets/google-glass-logo.png" alt="Google"> Inicia sesion con google</div>
                <div><img src="../Assets/twitter.png" alt="twitter">Inicia sesion con twitter</div>
            </section>
            <p class="login__container--register">New here? <a href="">Sign up</a></p>
        </section>
    </section>
    
    <footer class="footer">
        <ul>
            <li><a href="">Terms of use</a></li>
            <li><a href="">Privacy statement</a></li>
            <li><a href="">Help Center</a></li>
        </ul>
    </footer>

</body>

</html>
